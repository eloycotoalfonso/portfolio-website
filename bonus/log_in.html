
<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
<body>

    <div class="grid-container">
      <div class="grid-x grid-padding-x">
        <div class="large-12 cell">
          <h1>Start your new aventure here!</h1>
        </div>
      </div>
          <form>
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label>Your Name</label>
                <input type="text" placeholder="" />
              </div>
            </div>
            <div class="large-4 medium-4 cell">
              <div class="grid-x">
                <label>Your email</label>
                <div class="input-group">
                  <input type="text" placeholder="small-9.cell" class="input-group-field" />
                  <span class="input-group-label">.com</span>
                </div>
              </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="large-4 medium-4 cell">
                <label>Password:</label>
                <input type="password" placeholder="" />
              </div>
              <div class="large-4 medium-4 cell">
                <label>Repeat your password</label>
                <input type="password" placeholder="" />
              </div>
            </div>
            <div class="grid-x grid-padding-x">
              <div class="large-12 cell">
                <label>Favourite sport</label>
                <select>
                  <option value="husker">Cycling</option>
                  <option value="starbuck">Running</option>
                  <option value="hotdog">Climbing</option>
                  <option value="apollo">Hiking</option>
                </select>
              </div>
            </div>
          </form>
        </div>

        <div class="large-4 medium-4 cell">
            <a href="#" class="success button">Get me in!</a><br/>
        </div>
      </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
